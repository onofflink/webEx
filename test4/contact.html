<!DOCTYPE html>
<html lang="en">
<head>

     <title>Contact form</title>
</head>
<body>
     <form action="http://example.com/login.php">
          <table>
               <tr>
                    <td>name:</td>
                    <td><input type="text" name="name" placeholder="full name"></td>
               </tr>
               <tr>
                    <td>email</td>
                    <td><input type="email" name="email" placeholder="enter your email"></td>

     <button class="submit-button" type="button" onclick="self.close();">보내기</button>
